    <script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"What is Health Checker for Joomla?","acceptedAnswer":{"@type":"Answer","text":"Health Checker for Joomla is a free, GPL-licensed extension that performs over 124 automated health checks on your Joomla 5+ website. It analyzes security settings, performance configurations, SEO optimization, database health, user management, content quality, extensions, and system settings to provide instant diagnostic reports directly from your Joomla admin panel."}},{"@type":"Question","name":"Is Health Checker for Joomla really free?","acceptedAnswer":{"@type":"Answer","text":"Yes, Health Checker for Joomla is 100% free and open source, licensed under GPL v2 or later (the same license as Joomla itself). There are no premium versions, no hidden costs, and no feature limitations. You get all 130 health checks completely free forever."}},{"@type":"Question","name":"What versions of Joomla does Health Checker support?","acceptedAnswer":{"@type":"Answer","text":"Health Checker is designed for Joomla 5.0 and later versions. It requires PHP 8.1 or higher to run. The extension is regularly updated to support the latest Joomla releases and best practices."}},{"@type":"Question","name":"Does Health Checker store any data or send information externally?","acceptedAnswer":{"@type":"Answer","text":"No, Health Checker does not create any database tables and does not store persistent data. All health check results are session-based only. The extension does not send any data externally or communicate with external servers. Your site data stays completely private and secure on your own server."}},{"@type":"Question","name":"How do I install Health Checker for Joomla?","acceptedAnswer":{"@type":"Answer","text":"Download the pkg_healthchecker ZIP file from the official website or GitHub releases page. In your Joomla admin panel, go to System > Install > Extensions, upload the ZIP file, and install it. The unified package installer will automatically install the component, dashboard module, and all plugin checks. Once installed, you'll find Health Checker in the Components menu."}}]}</script>
